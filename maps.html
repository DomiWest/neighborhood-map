<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Mein Nürnberg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <span class="menu-button" onclick="openNav()">&#9776; Orte suchen</span>
      <span class="title">Mein Nürnberg</span>
    </header>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="input-group">
        <div class="row">
          <div class="col-md-12 col-md-offset-1 search-area" id="search-area">
            <div class="filter">
              <input class="search-box" type="search" data-bind="textInput: filter">
              <button class="clear-button" data-bind='click: clearFilter'>Löschen</button>
            </div>
            <ul class="placesList" data-bind='foreach: filteredLocations'>
              <li class="location-item" data-bind="text: title, click: $root.selectLocation"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <script src="js/initmap.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyOH0j7wC9AUV5cvgI-DlV-kvm-Zi1uQE&v=3&callback=initMap" async defer onerror="googleError()">
    </script>
  </body>

</html>
